apiVersion: v1
kind: Service
metadata:
  name: source-http
  namespace: vanus
spec:
  selector:
    app: source-http
  type: ClusterIP
  ports:
    - port: 8080
      name: source-http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: source-http
  namespace: vanus
data:
  config.yml: |-
    target: http://<url>:<port>/gateway/<eventbus>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: source-http
  namespace: vanus
  labels:
    app: source-http
spec:
  selector:
    matchLabels:
      app: source-http
  replicas: 1
  template:
    metadata:
      labels:
        app: source-http
    spec:
      containers:
        - name: source-http
          image: public.ecr.aws/vanus/connector/source-http:latest
          imagePullPolicy: Always
          env:
            - name: LOG_LEVEL
              value: INFO
          volumeMounts:
            - name: config
              mountPath: /vance/config
      volumes:
        - name: config
          configMap:
            name: source-http