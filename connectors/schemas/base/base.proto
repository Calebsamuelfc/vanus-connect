syntax = "proto3";

package linkall.connectors.base;

option java_package = "com.linkall.connector.proto";

import "google/protobuf/struct.proto";

message Metadata {
  string id = 1;
  string source = 2;
  string type = 3;
  string time = 4;
  bool recognized = 5;
  google.protobuf.Struct extension = 6;
//  map<string, google.protobuf.Value> extension = 6;
}